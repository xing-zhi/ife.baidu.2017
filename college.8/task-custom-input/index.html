<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>自定义checkbox， radio样式</title>
    <link href="css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="pseudoElements">
      <h1>使用伪元素实现</h1>
      <p>radio unchecked: <input name="" type="radio" value=""/></p>
      <p>radio checked: <input name="" type="radio" value="" checked/></p>

      <p>checkbox unchecked: <input name="" type="checkbox" value=""/></p>
      <p>checkbox checked: <input name="" type="checkbox" value="" checked/></p>
    </div>

    <div class="bg">
      <h1>使用背景图实现</h1>
      <p>radio unchecked: <input name="" type="radio" value="" id="a"/><label for="a"></label></p>
      <p>radio checked: <input name="" type="radio" value="" checked id="b"/><label for="b"></label></p>

      <p>checkbox unchecked: <input name="" type="checkbox" value="" id="c"/><label for="c"></label></p>
      <p>checkbox checked: <input name="" type="checkbox" value="" checked id="d" /><label for="d"></label></p>
    </div>
  </body>
</html>
