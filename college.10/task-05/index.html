<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>IFE JavaScript Task 05</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <input id="data-input" type="number" min="10" max="100" placeholder="请输入位于10-100范围内的数字" />
    <div id="btn-container">
      <button class="btn" data-action="left-out">左侧出</button>
      <button class="btn" data-action="left-in">左侧入</button>
      <button class="btn" data-action="right-out">右侧出</button>
      <button class="btn" data-action="right-in">右侧入</button>
    </div>
    <div id="items">
    </div>

    <button id="btn-visualise-data" class="btn">数据展示</button>
    <button id="btn-visualise-sort" class="btn">排序可视化</button>
    <div id="data-visualisation-container">
    </div>
    <div id="sort-visualisation-container">
    </div>
    <script src="app.js"></script>
  </body>
</html>
