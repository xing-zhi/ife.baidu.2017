<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>IFE 耀耀学院 任务二</title>
    <link href="css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <form action="">
      <p>
        <label for="name">名称</label>
        <input name="name" id="name" type="text" value="" placeholder="名称，4～16个字符" />
      </p>
      <p class="tips">
        必填，长度为4～16个字符
      </p>
      <p>
        <label for="pwd">密码</label>
        <input name="pwd" id="pwd" type="password" value="" placeholder="密码，6～16个字符" />
      </p>
      <p class="tips">
        必填，长度为6～16个字符
      </p>
      <p>
        <label for="pwdToConfirm">密码确认</label>
        <input name="pwdToConfirm" id="pwdToConfirm" type="password" value="" placeholder="密码确认，重复上面的密码" />
      </p>
      <p class="tips">
        必填，重复上面的密码
      </p>
      <p>
        <label for="email">邮箱</label>
        <input name="email" id="email" type="email" value="" placeholder="example@example.com" />
      </p>
      <p class="tips">
        必填，有效的邮箱
      </p>
      <p>
        <label for="tel">手机</label>
        <input name="tel" id="tel" type="text" value="" placeholder="xxxxxxxxxxx" />
      </p>
      <p class="tips">
        必填，有效的手机号码
      </p>
      <button type="button" id="btn-confirm">验证</button>
    </form>

    <script src="js/app.js"></script>
  </body>
</html>
